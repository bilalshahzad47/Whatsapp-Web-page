<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatsapp web</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="whatsappweb">
      <div class="whatsapp-icon">
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
        <p>WHATSAPP WEB</p>
      </div>
      <div class="main">
        <div class="whatsapp-information">
          <h1>To use WhatsApp on your computer:</h1>
          <p>1. Open WhatsApp on your phone</p>
          <p>2. Tap Menu or Settings and Select Linked Devices</p>
          <p>3. Point your phone to this screen to capture the code</p>
          <h6>Need help to get started?</h6>
        </div>
        <div class="whatsapp-QR">
          <img src="./Images/image1.jpg" alt="" />
        </div>
      </div>
      <div class="whatsapp-image">
        <div class="video">
          <video width="320" height="240" controls>
            <source src="./Images/followvideo.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
